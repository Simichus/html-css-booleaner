<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Intestazione -->
    <header>
        <!-- Pattern -->
        <section class="pattern">            
            <img id=logo src="./img/logo.svg" alt="logo">
        </section>
        <!-- titolo -->
        <h1 id="titolo">Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
        <!-- Autore e data -->
        <section>
            <section class="autore"><b>Scritto da <span id="colore_blu">The Boleaneer</span></b></section>
            <section class="data">il 10/10/2020</section>
        </section>
    </header>
    <!-- Corpo pagina -->
    <main>
        <section class="tim_imgs">
            <!-- immagini -->
            <div>
                <img src="./img/tim-1.jpg" alt="tim-1">
                <img src="./img/tim-2.jpg" alt="tim-2">
            
            </div>
            <!-- descrizione immagini -->
            <div class="descr_img">1st Photo: Jhon S. and James L. Knight Foundation, by Scott Henrichsen</div>
            <div class="descr_img">2nd Photo: Wikimedia, by Paul Clarke</div>
        </section>
    </main>
    
</body>
</html>
